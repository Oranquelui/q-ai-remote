name: Bug report
description: Report a reproducible bug
title: "[Bug] "
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting. Please include enough detail so others can reproduce it.
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened?
      placeholder: A clear and short description of the bug
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide exact steps
      placeholder: |
        1. Go to ...
        2. Run ...
        3. See error ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: What should have happened?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      placeholder: What happened instead?
    validations:
      required: true
  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS / Python / app mode
      placeholder: macOS 14, Python 3.11, claude_subscription
  - type: textarea
    id: logs
    attributes:
      label: Logs or screenshots
      description: Paste relevant logs (redact secrets)
      render: shell
